<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de rendez-vous</title>
</head>
<body>

<h2>Réservation de rendez-vous</h2>
<form action="reservation.php" method="post">
    <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom" required><br><br>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
  
    <label for="telephone">Téléphone:</label>
    <input type="tel" id="telephone" name="telephone" required><br><br>
  
    <label for="service">Service:</label>
    <select id="service" name="service" required>
        <option value="Réparations mécaniques">Réparations mécaniques</option>
        <option value="Entretien préventif">Entretien préventif</option>
        <option value="Diagnostic électronique">Diagnostic électronique</option>
        <option value="Changement d'huile">Changement d'huile</option>
        <option value="Remplacement de pièces">Remplacement de pièces</option>
    </select><br><br>
  
    <label for="date">Date de rendez-vous:</label>
    <input type="date" id="date" name="date" required><br><br>
  
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
  
    <input type="submit" value="Réserver">
</form>

</body>
</html>
